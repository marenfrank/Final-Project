<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Today!</title>
  <link rel="stylesheet" href="final.css">
  <link rel="shortcut icon" type="image/png" href="img/cloud.png"/>
  <script src="login.js"></script>

  <!-- Webfonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
</head>

<body>


  <div id="logcontainer">

    <div id="forms">

      <button id="signUp"> Sign Up </button>
      <button id="logIn"> Log In </button>

      <div id="LI" class="hidden">
        <form>
          <div>
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button id="loginbtn">Login</button>
          </div>

          <div>
            <button id="cancelbtn1">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </form>
    </div>

    <div id="SU" class="hidden">
      <form>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <div>
          <button type="button" id="cancelbtn2">Cancel</button>
          <button type="submit" id="signupbtn">Sign Up</button>
        </div>
      </form>
    </div>




  </div>
  <!-- end container  -->



  <div id="foot">
    <p> API information taken from <a href="https://opencagedata.com/">OpenCage</a> and <a href="http://www.7timer.info/doc.php?lang=en">7Timer!</a> </p>


  </div>

</body>
</html>
