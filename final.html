<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Songgester</title>
  <link rel="stylesheet" href="final.css">
  <link rel="shortcut icon" type="image/png" href="img/logo.png"/>
  <script src="final.js"></script>

  <!-- Webfonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;400;900&display=swap" rel="stylesheet">
</head>

<body>
  <div id="header">
  <h1>Songgester</h1>
  <p>Discover the next song to stay stuck in your head!</p>
</div>

  <div id="container">

  <div id="param">

    <div id="rando"> <!-- generate random song -->
      <button id="randobtn">Random</button>
    </div>

    <p> or </p>

    <!-- choose genre and playlist to refine song suggester -->

    <div id="genre-select">
      <label for="genre-select">Genre:</label>
      <select name="genre">
        <option value=""></option>
        <option value="hiphop">Hip Hop</option>
        <option value="pop">Pop</option>
        <option value="country">Country</option>
        <option value="rock">Rock</option>
        <option value="latin">Latin</option>
        <option value="rnb">R&B</option>
        <option value="indie">indie</option>
        <option value="dance">Dance</option>
        <option value="classical">Classical</option>
        <option value="jazz">Jazz</option>
        <option value="folk">Folk & Acoustic</option>
        <option value="soul">Soul</option>
        <option value="punk">Punk</option>
        <option value="alt">Alternative</option>
        <option value="metal">Metal</option>
        <option value="funk">Funk</option>
        <option value="blues">Blues</option>
        <option value="desi">Desi</option>
        <option value="arab">Arab</option>
        <option value="afro">Afro</option>
        <option value="caribean">Caribean</option>
      </select>
    </div>

    <div id="playlist-select" class="hidden">
      <label for="playlist-select">Playlist:</label>
      <select name="playlist">
        <option value=""></option>
      </select>

    </div>

    <button id="songbtn" class="hidden">Find a song</button>


  </div><!-- end param -->

    <div id="song"><!-- where selected song info is displayed -->
    </div>

  </div>
  <!-- end container  -->

  <div id="foot">
    <div id="play"></div>
    <div id="pause" class="hidden"></div>

  </div>

</body>
</html>
