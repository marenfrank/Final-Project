<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Today!</title>
  <link rel="stylesheet" href="final.css">
  <link rel="shortcut icon" type="image/png" href="img/cloud.png"/>
  <script src="final.js"></script>

  <!-- Webfonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div id="header">
  <h1>Weather Today!</h1>
  <p>Discover an indepth forecast for weather in your area!</p>
</div>

  <!-- used for enlarging graph -->
  <div id="myModal" class="modal">
    <!-- The Close Button -->
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
  </div>

  <div id="container">

    <div id="location">
      <h2> Location </h2>
      <form>
        <label for="plname">City:</label>
        <input type="text" id="plname" name="plname" placeholder="Washington, DC"><br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" placeholder="US">
      </form>

      <button id="locationbtn">Locate!</button>
      <!-- calls geolocate api -->
      <p>You area is located at: <span id="lonlat"></span></p>
      <!-- Where coordinates are displayed -->
      <button id="weatherbtn" class="hidden">Find Forcast!</button>
      <!-- calls forecast api with longitude and latitude-->

    </div>
    <!-- end location div -->

    <div id="weather">
      <!-- where weather info is displayed -->
      <h2 id="wr" class="hidden"> Weather Report </h2>
      <img id="pic" src="img/sun.png" alt="Personal Weather Report">

      <p id= "message" class="hidden"> Here's your weather report for <span id="place"></span>! </p>
    </div>

    <div id="quicklook" class="hidden">
      <h2> Quick Look </h2>

      <table>
        <tr>
          <th>Weather Type</th>
          <th>Average Temp</th>
          <th>Wind Direction</th>
          <th>Cloud Cover</th>
          <th>Precip. Amount<th>
        </tr>

        <tr>
          <td id="wt1"></td>
          <td id="at1"></td>
          <td id="w1"></td>
          <td id="cc1"></td>
          <td id="pa1"></td>
        </tr>

        <tr>
          <td id="wt2"></td>
          <td id="at2"></td>
          <td id="w2"></td>
          <td id="cc2"></td>
          <td id="pa2"></td>
        </tr>

        <tr>
          <td id="wt3"></td>
          <td id="at3"></td>
          <td id="w3"></td>
          <td id="cc3"></td>
          <td id="pa3"></td>
        </tr>

        <tr>
          <td id="wt4"></td>
          <td id="at4"></td>
          <td id="w4"></td>
          <td id="cc4"></td>
          <td id="pa4"></td>
        </tr>

        <tr>
          <td id="wt5"></td>
          <td id="at5"></td>
          <td id="w5"></td>
          <td id="cc5"></td>
          <td id="pa5"></td>
        </tr>

        <tr>
          <td id="wt6"></td>
          <td id="at6"></td>
          <td id="w6"></td>
          <td id="cc6"></td>
          <td id="pa6"></td>
        </tr>

        <tr>
          <td id="wt7"></td>
          <td id="at7"></td>
          <td id="w7"></td>
          <td id="cc7"></td>
          <td id="pa7"></td>
        </tr>

        <tr>
          <td id="wt8"></td>
          <td id="at8"></td>
          <td id="w8"></td>
          <td id="cc8"></td>
          <td id="pa8"></td>

        </tr>
      </table>
    </div>

  </div>
  <!-- end container  -->

  <button id="toTop" title="Go to top">â†‘</button>

  <div id="foot">
    <p> API information taken from <a href="https://opencagedata.com/">OpenCage</a> and <a href="http://www.7timer.info/doc.php?lang=en">7Timer!</a> </p>


  </div>

</body>
</html>
